<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/06e2b47b5b.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header Start-->
    <header id="header" class="">
        <div class="header-container container">
            <div class="left-container">
                <div id="mobile">
                    <i id="bar" class="fa-solid fa-bars"></i>
                    <!-- <img class="netflix_user" src="/images/netflix_user.png" alt="user"> -->

                </div>
                <img class="netflix-logo" src="netflix-logo.png" alt="netflix-logo">
                <ul class="main-nav" id="main-nav">
                    <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
                    <li class="nav-item active" href="index.html">Home</li>
                    <li class="nav-item">TV Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">New & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by Languages</li>
                </ul>
            </div>
            <div class="right-container">
                <svg width="1em" height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="ui-svg-inline search_icon"><path d="M21.71,20.29,18,16.61A9,9,0,1,0,16.61,18l3.68,3.68a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,20.29ZM11,18a7,7,0,1,1,7-7A7,7,0,0,1,11,18Z"></path></svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" id="mainIconPathAttribute" fill="currentColor"></path> </svg>

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="1.3em" height="1.3em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"> <path stroke="none" d="M0 0h24v24H0z" fill="none"/> <circle cx="12" cy="12" r="9" /> <circle cx="12" cy="10" r="3" /> <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" /> </svg>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Banner section Start-->
    <div class="banner-section" id="banner-section">
        <div class="banner_fadeBottom"></div>
    </div>
    <!-- Banner section End-->

    <!-- Movies Section Start-->
    <div class="movies-container container" id="movies-container"></div>
    <!-- Movies Section End-->
</body>

</html>
